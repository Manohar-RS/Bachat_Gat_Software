<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            color: #fffdfd;
            position: relative;
            height: 1000px;
            background-position: center;
            background: rgb(255, 255, 255);
            background: linear-gradient(180deg, rgb(255, 255, 255) 0%, rgba(234, 255, 0, 0.845) 100%);

        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(185, 170, 170, 0.5);
            z-index: -1;
        }

        nav {
            padding-top: 20px;
            background-color: rgb(249, 247, 247);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .logo img {
            width: 70px;
            height: 70px;
            object-fit: cover;
        }

        nav h2 {
            font-size: 20px;
            margin: 10px 0;
            text-align: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-right: 20px;
            margin-top: 15px;
        }

        .nav-links li {
            margin: 0 5px;
        }

        .nav-links a {
            color: rgb(7, 7, 7);
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .content-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 10px;
        }

        .rectangle {
            width: 90%;
            max-width: 1200px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rectangle img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .members-section {
            margin-top: 20px;
            text-align: center;
            background-color: white;
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 700px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;

        }

        .members-section:hover {
            transform: scale(1.008);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .members-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }

        .rec {
            display: flex;
            gap: 60px;
        }

        .rec1 {
            display: flex;
            gap: 60px;
        }

        .rec1 .members-section {
            width: 250px;
        }

        .rec .members-section {
            width: 250px;
        }

        .button-group button {
            padding: 10px 15px;
            font-size: 14px;
            color: white;
            background-color: green;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-group button:hover {
            background-color: darkgreen;
            transform: scale(1.01);
        }

        .button-group a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav h2 {
                font-size: 16px;
            }

            .rectangle {
                height: auto;
            }

            .members-section {
                padding: 15px;
            }

            .button-group button {
                font-size: 12px;
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            .nav-links a {
                font-size: 14px;
            }

            nav h2 {
                font-size: 14px;
            }

            .button-group button {
                font-size: 10px;
                padding: 6px 10px;
            }

            .members-section h2 {
                font-size: 18px;
            }
        }

        .members-section i {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="logo3-removebg-preview.png" alt="Logo">
        </div>

        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
        <button class="btn-log"><a>
                <p>Log Out</p>
            </a></button>
    </nav>
    <style>
        .btn-log {
            height: 40px;
            width: 110px;
            margin-right: 60px;
            padding-top: 6px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 400;
            color:white;
            background-color: rgb(252, 90, 54);
            border: 2px solid rgb(17, 20, 23);

        }

        .btn-log a {
            text-decoration: none;
        }
    </style>
    <main class="content-area">
        <div class="rectangle">
            <!-- <img src="mahila.webp" alt="Mahila"> -->

            <style>
                .swiper {
                    width: 100%;
                    height: 350px;
                    border-radius: 12px;
                    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
                    overflow: hidden;
                }

                .swiper-slide {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    background: #fff;
                }

                .swiper-slide img {
                    width: 100%;
                    height: 350px;
                    object-fit: cover;
                    border-radius: 12px;
                }

                footer {
                    text-align: center;
                    padding: 10px 0px;
                    background: #4f3501;
                    color: #ffffff;
                    position: relative;
                    bottom: 0;
                    width: 100%;
                }
            </style>

            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="mahila.webp" alt="Mahila"></div>
                    <div class="swiper-slide"><img src="plant3.jpg" alt="Bank"></div>
                    <div class="swiper-slide"><img src="plant6.jpg" alt="Bank"></div>
                    <div class="swiper-slide"><img src="plant2.jpg" alt="Bank"></div>
                    <div class="swiper-slide"><img src="plant.jpg" alt="Bank"></div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
            <script>
                var swiper = new Swiper(".mySwiper", {
                    cssMode: true,
                    navigation: {
                        nextEl: ".swiper-button-next",
                        prevEl: ".swiper-button-prev",
                    },
                    pagination: {
                        el: ".swiper-pagination",
                        clickable: true,
                    },
                    loop: true,
                    autoplay: {
                        delay: 2500,
                        disableOnInteraction: false,
                    },
                });
            </script>

        </div>
        <div class="rec1">
            <div class="members-section">
                <i class="ri-group-fill"></i>
                <h2>Bachat Gat</h2>
                <div class="button-group">
                    <button><a href="create_group.html">Create Group</a></button>
                    <button><a href="#"> Group Details</a></button>
                </div>
            </div>
            <div class="members-section">
                <i class="ri-group-2-line"></i>
                <h2>Members</h2>
                <div class="button-group">
                    <button><a href="add_member.html">New Member </a></button>
                    <button><a href="#">Existing Member</a></button>
                </div>
            </div>
            <div class="members-section">
                <i class="ri-bank-fill"></i>
                <h2>Bank </h2>
                <div class="button-group">
                    <button><a href="add_bank.html">New Bank</a></button>
                    <button><a href="#">Existing Details</a></button>
                </div>
            </div>
        </div>
        <div class="rec">
            <div class="members-section">
                <i class="ri-government-line"></i>
                <h2>Member Loan Details</h2>
                <div class="button-group">
                    <button><a href="add_loan.html">New Loan Details</a></button>
                    <button><a href="#">View Loan Details</a></button>
                </div>
            </div>
            <div class="members-section">
                <i class="ri-money-dollar-circle-line"></i>
                <h2>Installment Details</h2>
                <div class="button-group">
                    <button><a href="repayment.html">New Installment</a></button>
                    <button><a href="#">View Installment Details</a></button>
                </div>
            </div>
            <div class="members-section">
                <i class="ri-slideshow-3-line"></i>
                <h2>Meetings Details</h2>
                <div class="button-group">
                    <button><a href="meeting.html">New Meeting </a></button>
                    <button><a href="#">Meeting Details </a></button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Saving Group Management System. All rights reserved.</p>
    </footer>
</body>

</html>
