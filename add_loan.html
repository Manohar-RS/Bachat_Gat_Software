<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Details</title>
    <script>
        function fetchMemberName() {
            var memberID = document.getElementById("MemberID").value;
            if (memberID) {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "GetMemberName?MemberID=" + memberID, true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        document.getElementById("MemberName").value = xhr.responseText;
                    }
                };
                xhr.send();
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(107, 248, 13, 0.569) 8%, rgba(126, 239, 237, 0.364) 95%);
        }
        .container {
            background-color:rgba(255, 255, 255, 0.685);
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
            text-align: center;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }
        .container label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }
        .container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .container input:focus {
            border-color: #007bff;
            outline: none;
            background-color: #f9f9f9;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .button-group button {
            width: 48%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background-color: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .button-group .b1 {
            background-color: red;
        }
        .button-group button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        .button-group a {
            text-decoration: none;
            color: white;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div style="display: flex;justify-content: center;align-self: center;">
            <img style="height: 100px;width: 100px;" src="logo3-removebg-preview.png">
        </div>
        <h2>Add Loan Details</h2>
        <form action="AddLoanServlet" method="post">
           
            <label for="MemberID">Member ID</label>
            <input type="number" id="MemberID" name="MemberID" placeholder="Enter The Member ID" required oninput="fetchMemberName()">
            
            <label for="MemberName">Member Name</label>
            <input type="text" id="MemberName" name="MemberName" placeholder="Enter The Member Name" required readonly >

            <label for="BankLoan">Bank Loan (Rs)</label>
            <input type="number" id="BankLoan" name="BankLoan" placeholder="Enter The Bank Loan">

            <label for="BankLoanDate">Date</label>
            <input type="date" id="BankLoanDate" name="BankLoanDate" placeholder="Enter The Date Of Installment" required>

            <label for="BankLoanDuration">Bank Loan Duration</label>
            <input type="text" id="BankLoanDuration" name="BankLoanDuration" placeholder="Enter The Bank Loan Duration">

            <label for="InternalLoan">Internal Loan (Rs)</label>
            <input type="number" id="InternalLoan" name="InternalLoan" placeholder="Enter The Internal Loan">

            <label for="InternalLInterest">Internal Loan Interest Rate ( % )</label>
            <input type="text" id="InternalLInterest" name="InternalLInterest" placeholder="Enter The Internal Loan Interest Rate">

            <div class="button-group">
                <button type="submit">Add</button>
                <button class="b1"><a href="home.html">Close</a></button>
            </div>
        </form>
    </div>

</body>
</html>
